<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Timeline</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><ul class="posts-list"></ul><textarea class="input-text" placeholder="Ваше сообщение..."></textarea><div class="error-modal"><p>Что-то пошло не так!</p><p>К сожалению, нам не удалось опрделить ваше местоположение. Пожалуйста, дайте разрешение на использование геолокации, либо введите координаты вручную.</p><p>Широта и долгота через запятую.</p><p class="error-message hidden">Введите корректные координаты!</p><form class="form" novalidate><input class="input-text input-location" placeholder="00.00000, 00.00000" required><div class="buttons-group"><button class="button cancel-button">Отмена</button> <button class="button ok-button" type="submit">OK</button></div></form></div></div></body></html>
